<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>罗志祥</title>
</head>
<body>

真是个渣男
<p>我爱权志龙，虽然他很狂放</p>
<h1>我是一级标题</h1>
<h2>我是二级标题</h2>
...
<h6>我是老六</h6>
<!--发送http请求数据到服务器后台：
    URL=action地址(提交到后台的URL地址)，请求方法=method，请求类型=enctype(不写的时候，默认是application/x-www-form-urlencoded)
     -->

<!--placeholder：水印-->
<form action="" method="post" enctype="application/x-www-form-urlencoded">
    用户名:<input type="text" name="username" placeholder="请输入用户名">
    密码:<input type="password" name="password" placeholder="请输入密码">
    <input type="submit" value="提交">
</form>
<!--http协议的get和post方法的区别：
    1：提交的内容(比如账号和密码)get方法是放在了URL上面是不安全的，post方法可以放在URL上也可以放在请求体部分
    2：数据长度的限制，get方法的URL限制长度(2048个字符)，也就是不能无限制的跳转访问
                    post方法没有限制
    3：数据类型的限制：get方法只能允许ASCII码，也就是不识别二进制
                    post方法没有限制，允许二进制数据(例如向服务器发送图片或者文件，
                    浏览器将它们转成二进制进行转发)-->

<!--http的响应状态码：由三个十进制数字组成，第一个十进制数字定义了状态码的类型，后面两个数没有分类的作用
一共有5中类型：
1**：
2**：成功接收并处理
3**：重定向
4**：客户端错误
5**：服务器端错误，服务器在处理请求的时候出错
    -->
<form action="login"  enctype="application/x-www-form-urlencoded">
    用户名:<input type="text" name="username" placeholder="请输入用户名">
    密码:<input type="password" name="password" placeholder="请输入密码">
    <input type="submit" value="提交">
</form>
</body>
</html>

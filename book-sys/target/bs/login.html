<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<form action="user/login">
    用户名：<input type="text" name="username" placeholder="请输入用户名"><br>
    密码：<input type="password" name="password" placeholder="请输入密码"><br>
    <input type="submit" value="提交">
</form>
<br>
<br>
<form action="ajax_form">
    用户名：<input type="text" name="username" placeholder="请输入用户名"><br>
    密码：<input type="password" name="password" placeholder="请输入密码"><br>
    <input type="submit" value="提交">
</form>

<script src="static/jquery@3.3.1/jquery.min.js"></script>
<script>
    //绑定事件：绑定页面元素加载/渲染完成：body.onload
    $(function () {//代表页面内容全部加载完成之后在进行的部分
        //id为ajax_form的页面元素，绑定一个事件：submit提交事件
        $("#ajax_form").submit(function () {
            //创建一个json格式的变量
            let data={
                username:"abc",
                password:"123",
            };
            $.ajax({
                //json的格式：
                url:"user/login2",//请求路径
                type:"post",//请求方法
                contentType:"application/json",//请求的数据格式
                data:JSON.stringify(data),//发送的请求数据
                dataType:"json",//响应的数据格式
                success:function (r) {
                    alert(JSON.stringify(r))
                },
                error:function (jq) {
                    alert("状态码："+jq.status+",错误消息："+jq.statusText)
                }
            })
            //代表不使用表单提交的方式，使用的ajax提交的方式
            return false;
        })
    })
</script>
</body>
</html>
